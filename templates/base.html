<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deseo Platform</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- Dein eigenes CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar mit Logo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='deseo_logo.png') }}" alt="Deseo Logo" style="height: 40px; margin-right: 10px;">
        <span class="text-white">Platform</span>
      </a>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Dark Mode Toggle (optional) -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
  <button onclick="toggleDarkMode()" class="btn btn-outline-secondary position-fixed top-0 end-0 m-3">
    üåô / ‚òÄÔ∏è
  </button>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
