{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Willkommen, {{ greeting_name }}!</h2>

<div class="row">
  <div class="col-md-6">
    <h4>Neuen Agenten anlegen</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Agentenname</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Typ</label>
        <input name="type" class="form-control" placeholder="z.B. Chatbot, Voicebot ..." required>
      </div>
      <button class="btn btn-primary" type="submit">Erstellen</button>
    </form>
  </div>

  <div class="col-md-6">
    <h4>Deine Agenten</h4>
    {% if agents %}
      <ul class="list-group">
        {% for agent in agents %}
          <li class="list-group-item">
            <strong>{{ agent[0] }}</strong> (Typ: {{ agent[1] }})
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Du hast noch keine Agenten.</p>
    {% endif %}
  </div>
</div>

<div class="mt-4">
  <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
</div>

{% endblock %}
