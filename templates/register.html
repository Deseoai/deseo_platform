{% extends "base.html" %}
{% block content %}

<h2>Registrieren</h2>

<form method="POST" class="mt-3">
  <div class="mb-3">
    <label for="username" class="form-label">Benutzername</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Passwort</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  
  <div class="mb-3">
    <label for="full_name" class="form-label">Vollst√§ndiger Name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" required>
  </div>
  
  <div class="mb-3">
    <label for="company_name" class="form-label">Firmenname</label>
    <input type="text" class="form-control" id="company_name" name="company_name">
  </div>
  
  <div class="mb-3">
    <label for="business_id" class="form-label">Business ID</label>
    <input type="text" class="form-control" id="business_id" name="business_id">
  </div>

  <button type="submit" class="btn btn-success">Konto erstellen</button>
</form>

<p class="mt-3">
  Du hast schon ein Konto?
  <a href="{{ url_for('login') }}">Hier einloggen</a>
</p>

{% endblock %}
