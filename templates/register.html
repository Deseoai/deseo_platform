{% extends "base.html" %}
{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Register New Account</h2>
        <form method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <hr>
            <div class="col-md-6">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="full_name" name="full_name">
            </div>
            <div class="col-md-6">
              <label for="company_name" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="company_name" name="company_name">
            </div>
            <div class="col-12">
              <label for="business_id" class="form-label">Business ID (Optional)</label>
              <input type="text" class="form-control" id="business_id" name="business_id">
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success btn-lg">Create Account</button>
          </div>
        </form>
        <hr class="my-4">
        <div class="text-center">
          <p class="mb-0">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
