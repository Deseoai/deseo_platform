{% extends "base.html" %}
{% block title %}Profile - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Your Profile</h2>
        {% if user %}
          <form method="POST">
            <div class="row g-3">
              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="{{ user[0] }}" disabled>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{ user[1] }}" disabled>
              </div>
              <div class="col-12">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user[2] or '' }}">
              </div>
              <div class="col-12">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user[3] or '' }}">
              </div>
              <div class="col-12">
                <label for="business_id" class="form-label">Business ID</label>
                <input type="text" class="form-control" id="business_id" name="business_id" value="{{ user[4] or '' }}">
              </div>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
            </div>
          </form>
          <hr class="my-4">
          <div class="text-center">
            <p class="mb-0">
              Want to change your password? <a href="{{ url_for('change_password') }}">Click here</a>
            </p>
          </div>
        {% else %}
          <div class="alert alert-danger">Could not load profile data.</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
