{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="col-md-4 mx-auto mt-5">
  <h3 class="mb-4">Passwort zurücksetzen</h3>
  <form method="POST" action="{{ url_for('request_password_reset') }}">
    <div class="mb-3">
      <label class="form-label">Deine E‑Mail</label>
      <input class="form-control" type="email" name="email" required>
    </div>
    <button class="btn btn-warning w-100">Reset Link senden</button>
  </form>
</div>
{% endblock %}
